    <h1 style="color: darkolivegreen;">Orthopedics</h1>
    <h2>What is Osteoporosis</h2>
    <p style="font-style: italic;">Osteoporosis <h1 style="color: blueviolet;" is a bone disease that develops when bone mineral></h1>  density and bone mass decreases, or when the structure and strength of bone changes. This can lead to a decrease in bone strength that can increase the risk of fractures (broken bones).</p>
